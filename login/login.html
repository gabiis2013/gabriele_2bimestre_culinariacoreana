<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Culinária Coreana</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h1>Acesso à Culinária Coreana</h1>
    
    <div class="form-container">
      <form id="loginForm">
        <div class="input-group">
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
        
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="button-group">
          <button type="button" id="btnLogin" onclick="fazerLogin()">Fazer Login</button>
          <button type="button" id="btnCadastro" onclick="irParaCadastro()">Fazer Cadastro</button>
        </div>
      </form>
    </div>
    
    <div class="back-link">
      <a href="../pagina1/pagina1.html">← Voltar à página inicial</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
