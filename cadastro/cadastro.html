<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Culinária Coreana</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>

  <div class="cadastro-container">
    <h1>Cadastro - Culinária Coreana</h1>
    <h2 id="userTypeDisplay"></h2>
    
    <div class="form-container">
      <form id="cadastroForm">
        <div class="input-group">
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>
        
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="button-group">
          <button type="button" id="btnFinalizar" onclick="finalizarCadastro()">Finalizar Cadastro</button>
        </div>
      </form>
    </div>
    
    <div class="back-link">
      <a href="../login/login.html">← Voltar ao login</a>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
